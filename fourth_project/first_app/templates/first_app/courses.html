{% load first_tags %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Course ID</th>
      <th scope="col">Course Name</th>
      <th scope="col">Course Teacher</th>
    </tr>
  </thead>
  <tbody>
  {% for course in courses  %}
  
    <tr>
      <th> {{course.id}} </th>
      <th> {{course.couses}} </th>
      <th> {{course.teacher}} </th>
    </tr>
  {% endfor %}
</tbody>
</table>
