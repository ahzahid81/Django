{% extends "base.html" %}

{% block content %}
<div style="width: 50%; height: 500px; margin:auto" class = "pt-5">
    <h3>Moving Rating Form</h3>
    <form method="post" action="/about/">
        {% csrf_token %}
        <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Your Name" name="userName">
        <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="userEmail">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <select class="form-select" aria-label="Default select example", name = 'select'>
            <option selected>Open this select menu</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


{% endblock %}
